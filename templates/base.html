<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">Personal Blog</a>
            <div class="collapse navbar-collapse">
                <form class="form-inline my-2 my-lg-0 ml-auto" action="{{ url_for('search') }}" method="post">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" name="query">
                    <select class="form-control mr-sm-2" name="search_by">
                        <option value="title">Title</option>
                        <option value="date">Date</option>
                    </select>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
