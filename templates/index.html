{% extends "base.html" %}

{% block content %}
<h1>Blog Posts</h1>
<a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add New Post</a>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post[1] }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post[3] }}</h6>
            <p class="card-text">{{ post[2][:100] }}...</p>
            <a href="{{ url_for('post', post_id=post[0]) }}" class="card-link">Read More</a>
            <a href="{{ url_for('edit', post_id=post[0]) }}" class="card-link">Edit</a>
            <a href="{{ url_for('delete', post_id=post[0]) }}" class="card-link">Delete</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
