{% extends "base.html" %}

{% block content %}
<h1>{{ post[1] }}</h1>
<h6 class="text-muted">{{ post[3] }}</h6>
<p>{{ post[2] }}</p>
<a href="{{ url_for('edit', post_id=post[0]) }}" class="btn btn-primary">Edit</a>
<a href="{{ url_for('delete', post_id=post[0]) }}" class="btn btn-danger">Delete</a>
{% endblock %}
